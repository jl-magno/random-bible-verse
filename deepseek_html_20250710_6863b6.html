<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .verse-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .verse-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent-color);
        }

        .verse-text {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .verse-reference {
            font-size: 1.1rem;
            text-align: right;
            font-style: italic;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        button.secondary:hover {
            background-color: var(--light-color);
        }

        .favorite-btn {
            background-color: #e63946;
        }

        .favorite-btn:hover {
            background-color: #c1121f;
        }

        .favorite-btn.favorited {
            background-color: #2a9d8f;
        }

        .favorite-btn.favorited:hover {
            background-color: #1d7870;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .favorites-panel {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            width: 100%;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .favorites-panel h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .favorite-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-item .verse {
            flex: 1;
        }

        .favorite-item .reference {
            font-style: italic;
            color: var(--secondary-color);
            margin-left: 1rem;
        }

        .remove-favorite {
            background: none;
            border: none;
            color: #e63946;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--dark-color);
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .verse-text {
                font-size: 1.2rem;
            }
            
            .verse-reference {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Bible Verse</h1>
        <p class="subtitle">Find inspiration in God's Word</p>
    </header>

    <main>
        <div class="verse-container" id="verseContainer">
            <p class="verse-text" id="verseText">Click the button below to get a Bible verse</p>
            <p class="verse-reference" id="verseReference"></p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading verse...</p>
        </div>

        <div class="buttons">
            <button id="newVerseBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                New Verse
            </button>
            <button id="favoriteBtn" class="favorite-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
                Add to Favorites
            </button>
            <button id="showFavoritesBtn" class="secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                My Favorites
            </button>
            <button id="shareBtn" class="secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                </svg>
                Share
            </button>
        </div>

        <div class="favorites-panel" id="favoritesPanel">
            <h2>Your Favorite Verses</h2>
            <div id="favoritesList"></div>
        </div>
    </main>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const verseContainer = document.getElementById('verseContainer');
            const verseText = document.getElementById('verseText');
            const verseReference = document.getElementById('verseReference');
            const newVerseBtn = document.getElementById('newVerseBtn');
            const favoriteBtn = document.getElementById('favoriteBtn');
            const showFavoritesBtn = document.getElementById('showFavoritesBtn');
            const shareBtn = document.getElementById('shareBtn');
            const loading = document.getElementById('loading');
            const favoritesPanel = document.getElementById('favoritesPanel');
            const favoritesList = document.getElementById('favoritesList');
            
            // Bible verses data
            let bibleVerses = [];
            let currentVerse = null;
            let favorites = JSON.parse(localStorage.getItem('favoriteVerses')) || [];
            
            // Load Bible verses from JSON
            fetch('bible-100-verses.json')
                .then(response => response.json())
                .then(data => {
                    bibleVerses = data.verses;
                    getRandomVerse();
                })
                .catch(error => {
                    console.error('Error loading Bible verses:', error);
                    verseText.textContent = 'Error loading Bible verses. Please try again later.';
                });
            
            // Get a random verse
            function getRandomVerse() {
                loading.style.display = 'block';
                verseContainer.style.display = 'none';
                
                // Simulate loading delay for better UX
                setTimeout(() => {
                    if (bibleVerses.length > 0) {
                        const randomIndex = Math.floor(Math.random() * bibleVerses.length);
                        currentVerse = bibleVerses[randomIndex];
                        
                        verseText.textContent = `"${currentVerse.text}"`;
                        verseReference.textContent = currentVerse.reference;
                        
                        // Check if this verse is already favorited
                        const isFavorited = favorites.some(fav => 
                            fav.reference === currentVerse.reference && fav.text === currentVerse.text
                        );
                        
                        if (isFavorited) {
                            favoriteBtn.classList.add('favorited');
                            favoriteBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>
                                Favorited
                            `;
                        } else {
                            favoriteBtn.classList.remove('favorited');
                            favoriteBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                </svg>
                                Add to Favorites
                            `;
                        }
                        
                        // Add fade-in animation
                        verseContainer.classList.add('fade-in');
                        verseContainer.style.display = 'block';
                        loading.style.display = 'none';
                        
                        // Remove animation class after it completes
                        setTimeout(() => {
                            verseContainer.classList.remove('fade-in');
                        }, 500);
                    } else {
                        verseText.textContent = 'No Bible verses available.';
                        verseReference.textContent = '';
                        loading.style.display = 'none';
                        verseContainer.style.display = 'block';
                    }
                }, 500);
            }
            
            // Add/remove verse from favorites
            function toggleFavorite() {
                if (!currentVerse) return;
                
                const index = favorites.findIndex(fav => 
                    fav.reference === currentVerse.reference && fav.text === currentVerse.text
                );
                
                if (index === -1) {
                    // Add to favorites
                    favorites.push(currentVerse);
                    favoriteBtn.classList.add('favorited');
                    favoriteBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                        Favorited
                    `;
                } else {
                    // Remove from favorites
                    favorites.splice(index, 1);
                    favoriteBtn.classList.remove('favorited');
                    favoriteBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg>
                        Add to Favorites
                    `;
                }
                
                // Update localStorage
                localStorage.setItem('favoriteVerses', JSON.stringify(favorites));
                
                // Update favorites list if panel is open
                if (favoritesPanel.style.display === 'block') {
                    displayFavorites();
                }
            }
            
            // Display favorites list
            function displayFavorites() {
                if (favorites.length === 0) {
                    favoritesList.innerHTML = '<p style="text-align: center; color: #666;">You have no favorite verses yet.</p>';
                    return;
                }
                
                favoritesList.innerHTML = '';
                favorites.forEach((verse, index) => {
                    const favoriteItem = document.createElement('div');
                    favoriteItem.className = 'favorite-item';
                    favoriteItem.innerHTML = `
                        <div class="verse">"${verse.text}"</div>
                        <div class="reference">${verse.reference}</div>
                        <button class="remove-favorite" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    `;
                    favoritesList.appendChild(favoriteItem);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-favorite').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        favorites.splice(index, 1);
                        localStorage.setItem('favoriteVerses', JSON.stringify(favorites));
                        displayFavorites();
                        
                        // Update favorite button if current verse is the one being removed
                        if (currentVerse && 
                            currentVerse.reference === favorites[index]?.reference && 
                            currentVerse.text === favorites[index]?.text) {
                            favoriteBtn.classList.remove('favorited');
                            favoriteBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                </svg>
                                Add to Favorites
                            `;
                        }
                    });
                });
            }
            
            // Share verse
            function shareVerse() {
                if (!currentVerse) return;
                
                const shareText = `${currentVerse.text} - ${currentVerse.reference}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Bible Verse',
                        text: shareText,
                    })
                    .catch(error => console.log('Error sharing:', error));
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const textArea = document.createElement('textarea');
                    textArea.value = shareText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Show copied message
                    const originalText = shareBtn.innerHTML;
                    shareBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                        Copied!
                    `;
                    
                    setTimeout(() => {
                        shareBtn.innerHTML = originalText;
                    }, 2000);
                }
            }
            
            // Event listeners
            newVerseBtn.addEventListener('click', getRandomVerse);
            favoriteBtn.addEventListener('click', toggleFavorite);
            shareBtn.addEventListener('click', shareVerse);
            
            showFavoritesBtn.addEventListener('click', function() {
                if (favoritesPanel.style.display === 'block') {
                    favoritesPanel.style.display = 'none';
                } else {
                    displayFavorites();
                    favoritesPanel.style.display = 'block';
                }
            });
            
            // Get first verse on load
            getRandomVerse();
        });
    </script>
</body>
</html>
